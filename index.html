<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Iconos-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f1b28400fa.js" crossorigin="anonymous"></script>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!--Toastify-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Valhalla</title>
</head>
<body class="">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <img src="assets/logo-valhalla.png" class="logo" height="50px" alt="Logo institucional de Valhalla">
          <a class="navbar-brand" href="#">VALHALLA</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon "></span>
          </button>
      
          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
              <form class="d-flex">
                <input id="buscador"class="form-control me-2" placeholder="Busqueda por bebida" aria-label="Search">
                <button id="btnBuscar" class="btn btn-outline-success">Buscar</button>
              </form> 
              
            </ul>

            <div class="col-3">
              <button id="agregarBebida" data-bs-toggle="modal" data-bs-target="#idModalAgregarLibro" class="btn btn-success">Sugerir bebida</button>
          </div>
            
            <div class="col-3">
              <button id="toggleMode" class="btn btn-dark">Modo oscuro <i class="fa-regular fa-moon"></i></button>
            </div> 
            
            <ul>
              <select id="selectOrden" class="form-select form-select-sm" aria-label=".form-select-sm example">
                <option selected>Ordenar por:</option>
                <option value="1">Mayor a menor precio</option>
                <option value="2">Menor a mayor precio</option>
                <option value="3">Alfabeticamente</option>
              </select>
            </ul>
            <ul style="list-style: none;"className="navbar-nav me-auto">  
              <li className="nav-item " >
                  <a id="botonCarrito" data-bs-toggle="modal" data-bs-target="#idModalCarrito" class="btn btn-secondary"><i class="fas fa-shopping-cart fa-1x"></i></a>
              </li>
          </ul>
           
          </div>
          <div>
              
          </div>
        </div> 
      </nav>

    
    <div class="container m-4">
        <div class="row">
          <div class="col-3">
            <div id="fecha"></div>
          </div> 
        </div>
  
    </div>

        <div class="container">
            <div class="row">
                <div class="col-3">
                    <button id="verCatalogo" class="btn btn-success">Ver Catálogo</button>
                </div>
                <div class="col-3">
                    <button id="ocultarCatalogo" class="btn btn-success">Ocultar Catálogo</button>
                </div>

            </div>
    </div>      
    
    
    <div class="container">
        <div id="coincidencia"></div>
        <div id="bebidas1" class="row"></div>
    </div>    
    
    

    <!--Modals-->
    <div class="modal fade" id="idModalAgregarLibro" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Sugerir bebida</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modal-body">
              <form id="formAgregarBebida">
                <div class="mb-3">
                  <label for="titulo" class="form-label">Nombre de la bebida</label>
                  <input type="text" class="form-control" id="nombreBebida" aria-describedby="nombre">
                  
                </div>
                <div class="mb-3">
                  <label for="autor" class="form-label">Sugerencia de combinación</label>
                  <input type="text" class="form-control" id="sugerenciaCombinacion" aria-describedby="combinacion">
                  
                </div>
                
              </form>
            </div>
            
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              
              <button type="text" id="sugerirBebidaBtn" class="btn btn-success" data-bs-dismiss="modal">Guardar Sugerencia</button>
            </div>
          </div>
        </div>
      </div>
  
      
      <div class="modal fade" id="idModalCarrito" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Carrito de Compras</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modal-bodyCarrito">
              
            </div>
            <div class="row ml-ato">
              <p id="precioTotal"></p>
            </div>
            <div class="modal-footer">
              
              
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="button" data-bs-dismiss="modal" class="btn btn-success" id="botonFinalizarCompra">Finalizar Compra</button>
            </div>
          </div>
        </div>
      </div>

      <footer class="footer">Hecho por Gaston Brandt</footer>


    <!--Script de Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
    <!--Script de Sweet alert-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--Toastify-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- Mis Scripts -->
    <script src="js/class.js"></script>
    <script src="js/main.js"></script>
    <script src="js/modoOscuro.js"></script>
</body>
</html>
